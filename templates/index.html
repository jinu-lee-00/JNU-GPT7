<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JNU GPT</title>
    <link rel="shortcut icon" href="static/images/favicon.ico">
    <link rel="stylesheet" href="static/css/chat.css">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/responsive.css">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet">
</head>
<body>
    <div class="mobile-content">
        <div class="header">
            <a href="/"><img src="static/images/logo.png" alt="LOGO"></a>
            <h4>전남대학교 신입생과 편입생을 위한 가이드</h4>
            <h1>전대 GPT에게 물어보세요</h1>
            <a href="/chat"><button><b>대화하기 +</b></button></a>
        </div>
        <div class="main">
            <a href="/recommend">
                <div class="card">
                    <h2>추천 앱 & 정보</h2>
                    <div class="card-content">
                        <img src="static/images/recommend.png" alt="Recommend">
                        <div class="text-content">
                            <p class="main-text">학교생활에 도움이 되는 어플 모음</p>
                            <p class="sub-text">필수 어플부터 할인 및 무료 혜택 제공</p>
                        </div>
                        <img src="static/images/lil_arrow.png" alt="Arrow" class="link-arrow">
                    </div>
                </div>
            </a>
            <a href="/affiliate">
                <div class="card">
                    <h2>제휴업체</h2>
                    <div class="card-content">
                        <img src="static/images/affiliate.png" alt="Affiliation">
                        <div class="text-content">
                            <p class="main-text">단과대와 제휴한 업체 모음</p>
                            <p class="sub-text">할인 혜택부터 서비스 혜택을 제공</p>
                        </div>
                        <img src="static/images/lil_arrow.png" alt="Arrow" class="link-arrow">
                    </div>
                </div>
            </a>
            <a href="/convenience">
                <div class="card">
                    <h2>편의시설</h2>
                    <div class="card-content">
                        <img src="static/images/convenience.png" alt="Convenience">
                        <div class="text-content">
                            <p class="main-text">흡연구역 및 주차존 모음</p>
                            <p class="sub-text">실시간 위치로 근처 편의시설을 제공</p>
                        </div>
                        <img src="static/images/lil_arrow.png" alt="Arrow" class="link-arrow">
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
