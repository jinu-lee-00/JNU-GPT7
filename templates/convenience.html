<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>제휴 업체 정보</title>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=c516akz0bo"></script>
    <link rel="stylesheet" href="static/css/chat.css">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/convenience.css">
    <link rel="shortcut icon" href="static/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet">
</head>
<body>
    <div class="mobile-content">  
        <div class="chat-app">
            <header class="chat-header">
                <div class="header-content">
                    <div class="chat-title">
                        <a href="/">
                            <img src="static/images/logo.png" alt="LOGO" />
                        </a>
                    </div>
                    <span class="back">
                        <a href="/">
                            <img src="static/images/back.png" alt="back" />
                        </a>
                    </span>
                </div>
            </header>
        </div>

        <div class="tab-container">
            <div class="tab" data-convenience="smoking">흡연구역</div>
            <div class="tab" data-convenience="store">매점</div>
            <div class="tab" data-convenience="parking">자전거·킥보드주차존</div>
        </div>
    </div>
    <div id="map"></div>
    <button id="myLocationButton" style="position: absolute; right: 20px; bottom: 20px; z-index: 1000; cursor: pointer; background-color: #fff; border: 1px solid #ccc; padding: 10px; border-radius: 4px;">
        <img src="static/images/gps-icon.png" width="30" alt="GPS Location" />
    </button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-image-container">
                <h2 id="modalName"></h2>
                <img id="modalImage" src="" alt="Location Image" class="modal-image">
            </div>
            <button id="modalCloseButton" class="modal-close-button">닫기</button>
        </div>
    </div>

    <script src="static/js/convenience.js"></script>
</body>
</html>
